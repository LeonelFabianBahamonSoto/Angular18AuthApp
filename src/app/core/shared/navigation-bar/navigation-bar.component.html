<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Mi Página con Tailwind</title> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<nav class="relative navBarContainer px-7">
    <button style="color: white;" (click)="toggleSideMenu()">
        <i class="fa-solid fa-bars-staggered"></i>
        Menú
    </button>
    <div class="mx-auto">
        <img src="../../assets/aleph.svg" alt="logo" style="width: 100%; height: 50px;" class="h-20 w-28">
    </div>
    <div class="space-x-4 px-3 flex">
        <button>
            <i class="fas fa-bell text-cyan-500 text-lg" style="color: white;"></i>
        </button>

        <div class="dropdown ml-3" [class.selected]="dropdownOpen">
            <button type="button" class="dropdown-toggle flex items-center" #dropdownToggle
                (click)="toggleDropdown($event)">
                <div class="flex-shrink-0 w-10 h-10 relative">
                    <div class="p-1 bg-white rounded-full focus:outline-none focus:ring">
                        <img class="w-8 h-8 rounded-full"
                            src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt="" />
                        <div
                            class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping">
                        </div>
                        <div class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"></div>
                    </div>
                </div>
                <div class="p-2 md:block text-left">
                    <h2 class="text-sm font-semibold text-gray-800">John Doe</h2>
                    <p class="text-xs text-gray-500">Administrator</p>
                </div>
            </button>
            <ul
                class="absolute dropdown-menu shadow-md shadow-black/5 z-30 hidden py-1.5 rounded-md bg-white border border-gray-100 w-full max-w-[140px]">
                <li>
                    <a href="#"
                        class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50">Profile</a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50">Settings</a>
                </li>
                <li>
                    <form method="POST" action="">
                        <a role="menuitem"
                            class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50 cursor-pointer">
                            Log Out
                        </a>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</nav>
